<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/CSS/login.css">
    <title>Login / Registro</title>
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="top-header">
        <h1><a href="index">Eco Green</a></h1>
        <header id="form-title">Iniciar Sesión</header>
      </div>
      <!-- Mensaje de error -->
      <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
      </div>

      <form id="login-form" method="post" action="/Ecogreen/validar">
        <div class="input-field">
          <input type="text" name="correo" class="input" placeholder="Usuario" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input type="password" name="contrasena" class="input" placeholder="Contraseña" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Iniciar Sesión" />
        </div>
        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check" />
            <label for="check"> Recordarme</label>
          </div>
          <div class="right">
            <label><a href="#">¿Olvidaste la Contraseña</a></label>
          </div>
        </div>
      </form>

      <!-- Formulario Registro -->
      <form id="register-form" style="display: none;">
        <div class="input-field">
          <input type="text" class="input" placeholder="Nombre completo" required />
          <i class="bx bx-user-circle"></i>
        </div>
        <div class="input-field">
          <input type="email" class="input" placeholder="Correo electrónico" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-field">
          <input type="text" class="input" placeholder="Nombre de usuario" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field" style="position: relative;">
  <input type="password" class="input" placeholder="Contraseña" id="register-password" required />
  <i class="bx bx-lock-alt"></i>
  <!-- Ojito -->
  <span id="toggle-password" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">👁️</span>
</div>

<!-- Lista de validaciones -->
<ul id="password-rules" style="text-align: left; font-size: 0.9em; margin-top: 5px; padding-left: 15px;">
  <li id="rule-length">🔴 Mínimo 8 caracteres</li>
  <li id="rule-uppercase">🔴 Al menos una mayúscula</li>
  <li id="rule-number">🔴 Al menos un número</li>
  <li id="rule-special">🔴 Al menos un carácter especial (!@#$...)</li>
</ul>
        <div class="input-field">
          <input type="submit" class="submit" value="Crear Cuenta" />
        </div>
      </form>

      <div class="bottom" style="justify-content: center;">
        <label>
          <a href="#" id="toggle-link">¿No tienes cuenta? Crear cuenta</a>
        </label>
      </div>
    </div>
  </div>

  <script src="/JS/login.js"></script>
  <script src="/JS/password.js"></script>

</body>
</html>
